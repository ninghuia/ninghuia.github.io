        </div>
    </div> 

    <script>
        window.onload = function(){
            var btns = document.getElementsByClassName("btn");

            // 数组中随机取
            function getRandomArrayElements(arr, count) {
                var shuffled = arr.slice(0), i = arr.length, min = i - count, temp, index;
                while (i-- > min) {
                    index = Math.floor((i + 1) * Math.random());
                    temp = shuffled[index];
                    shuffled[index] = shuffled[i];
                    shuffled[i] = temp;
                }
                return shuffled.slice(min);
            }
            var colors = ['pink','#ba2fe2','red','green','teal','#6a5acd','orange'];
            var btnColors = getRandomArrayElements(colors, 5);

            for(var i=0;i<btnColors.length;i++){
                btns[i].style.borderColor = btnColors[i];
                btns[i].style.color = btnColors[i];
                btns[i].style.boxShadow = 'inset 0 0 10px '+btnColors[i];
            }
        }
    </script>
</body>
