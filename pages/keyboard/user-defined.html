<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章打字测试</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/article.css">
    <script>
        window.onerror=function(){return true;}
    </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          hm.src = "https://hm.baidu.com/hm.js?c6a16e7744f5e96b195b98f5a2818207";
          var s = document.getElementsByTagName("script")[0]; 
          s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<div class="outContent">
    <div class="header">
        <div class="headerBox">
            <div class="topBtns">
                <a href="./index.html">首页</a>
                <a id="roloadBtn" onclick="reload()">刷新</a>
                <a id="setupBtn" onclick="newSetup()">设置</a>
                <a id="clearBtn" onclick="clearHistory()">清空</a>
                <a id="startBtn">开始</a>
                <button id="resultBtn" onclick="showResult()">提交</button>
            </div>
            <div id="tips"><span id="rateBox">已输入0/<span id="letterNum">0</span>字，正确率：0%，速率：0字/分，</span></span>时间：<span id="minute">00</span>分<span id="second">00</span>秒</div>
        </div>
    </div>
    <div class="mainBox">
        
        <!-- 打字测试 -->
        <div id="testBox" class="hanziTestBox">
            <div id="testLetter"></div>
            <textarea id="inputText" autofocus placeholder="开始输入.."></textarea>
            <div class="separateBox"></div>
            <div id="myLetters"></div>
        </div>
    </div>
</div>
    
    <!-- 显示结果 -->
    <div id="resultBox"></div>

    <!-- 弹窗 -->
    <div id="popup">
        <div class="popupBox">
            <div class="popupHeader">填写文案：</div>
            <span class="close" onclick="closePop()">×</span>
            <div class="popupBody inputCommon">
                <p>请在输入框复制粘贴或输入您想要的文案</p>
                <input class="inputBox" type="text" id="definedTextDom" autocomplete="off" placeholder="请输入文案">
            </div>
            <div class="popupFooter">
                <a onclick="closePop()">确认</a>
            </div>
        </div>
    </div>
    
    <script src="./js/timer.js"></script>
    <script src="./js/user-defined.js"></script>
</body>
</html>
